<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="corpo">
		<title>Cadastro de filme</title>
		<h:form id="formCadastroFilme">
			<p:tabView>
				<p:tab title="Dados do Filme">
					<h:panelGrid columns="4" cellpadding="10">

						<p:outputLabel for="nome" value="Nome:" />
						<p:inputText id="nome" value="#{filmeBacking.nome}" size="55"
							placeholder="Nome do filme" />

						<p:outputLabel for="genero" value="Gênero:" />
						<p:selectOneMenu id="genero" value="#{filmeBacking.genero}"
							style="width:125px">
							<f:selectItem itemLabel="Selecione um gênero" itemValue="" />
							<f:selectItems value="#{filmeBacking.listaGenero}" var="genero"
								itemLabel="#{genero.descricao}" itemValue="#{genero.codigo}" />
						</p:selectOneMenu>

						<p:outputLabel for="valor" value="Valor:" />
						<p:inputNumber symbolPosition="p" symbol="R$ " decimalPlaces="2"
							id="valor" value="#{filmeBacking.valor}" size="55"
							placeholder="Valor do filme" />

						<p:outputLabel for="disponivel" value="Disponível" />
						<p:selectOneRadio id="disponivel"
							value="#{filmeBacking.disponivel}">
							<f:selectItem itemLabel="Sim" itemValue="SIM" />
							<f:selectItem itemLabel="Não" itemValue="NAO" />
						</p:selectOneRadio>

						<p:outputLabel for="promocao" value="Promoção:" />
						<p:selectOneRadio id="promocao" value="#{filmeBacking.promocao}">
							<f:selectItem itemLabel="Sim" itemValue="SIM" />
							<f:selectItem itemLabel="Não" itemValue="NAO" />
						</p:selectOneRadio>

						<p:outputLabel for="valorPromocao" value="Valor da Promoção:" />
						<p:inputNumber symbolPosition="p" symbol="R$ " decimalPlaces="2"
							id="valorPromocao" value="#{filmeBacking.valorPromocao}"
							size="25" placeholder="Valor do filme em promoção" />
					</h:panelGrid>
				</p:tab>
			</p:tabView>

			<p:spacer height="50" />

			<p:panelGrid style="border:0px">
				<p:commandButton value="Salvar" action="#{filmeBacking.salvar}"
					update="@form" />
				<p:commandButton value="Cancelar" update="@form"
					action="#{filmeBacking.limparCampos}" />
				<p:commandButton value="Sair" action="#{filmeBacking.sair}" />
			</p:panelGrid>

			<p:growl id="growl" showDetail="true" sticky="true" />

		</h:form>


	</ui:define>
</ui:composition>
