<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form id="formularioLogin">

		<div align="center">
			<p:growl id="growl" showDetail="true" life="" />
			<p:spacer height="100" />

			<p:separator />

			<h:graphicImage name="images/logo01.jpg" library="adamantium-layout"
				style="height:60px;  margin-top:18px;" />

			<h:panelGrid columns="2" cellpadding="10">

				<p:outputLabel value="Login:" />
				<p:inputText value="#{loginBacking.login}" required="true"
					requiredMessage="Login obrigatório." />

				<p:outputLabel value="Senha:" />
				<p:password id="nonFeedback" value="#{loginBacking.senha}"
					required="true" requiredMessage="Senha obrigatória." />

			</h:panelGrid>

			<p:commandButton value="Login" action="#{loginBacking.efetuarLogin}"
				update="formularioLogin" />
			<p:separator />
		</div>
	</h:form>
</h:body>

</html>
